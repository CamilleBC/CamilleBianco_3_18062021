<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Accueil Oh My Food</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../Css/pageCssOMF.css">
        <script src="https://kit.fontawesome.com/9603372c9d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="accueil-head">

            <div class="accueil-logo">
                <img src="../images/logo/ohmyfood@2x.svg" alt="logo Oh My Food" class="accueil-logo_image">
            </div>

            <form action="post" class="accueil-saisie">
                <label for="coordonnés" class="accueil-saisie__label"></label>
                <input type="text" name="coordonnés" placeholder="Paris, Belleville" id="coordonnés" class="accueil-saisie__input">
            </form>

            <div class="accueil-accroche">
                <h1 class="accueil-accroche__titre">
                    Réservez le menu qui vous convient
                </h1>
                <p class="accueil-accroche__phrase">
                    Découvrez des restaurants d'exception, sélectionnés par nos soins.
                </p>
            </div>

            <button class="btn">Explorer nos restaurants</button>

        </header>

        <nav class="accueil-nav">
            <h2 class="accueil-nav__titre">
                Fonctionnement
            </h2>

            <a href="*" class="accueil-nav__lien">
                <div class="accueil-nav__lien__chiffre">1</div>
                <p class="accueil-nav__lien__description">Choisissez un restaurant</p>
            </a>

            <a href="*"class="accueil-nav__lien">
                <div class="accueil-nav__lien__chiffre">2</div>
                <p class="accueil-nav__lien__description">Composez votre menu</p>
            </a>
            
            <a href="*"class="accueil-nav__lien">
                <div class="accueil-nav__lien__chiffre">3</div>
                <p class="accueil-nav__lien__description">Dégustez au restaurant</p>
            </a>
        </nav>
        
    </body>
</html>
